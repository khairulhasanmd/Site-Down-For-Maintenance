<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script type='text/javascript' src="jquery.min.js" type="text/javascript"></script>
<script type='text/javascript'>

$(function() {
    
  var fileFL;  
    
  var xhr= new XMLHttpRequest();
  xhr.open('GET', 'x.html', true);
  xhr.onreadystatechange= function() {
    if (this.readyState!==4) return;
    if (this.status!==200) return; // or whatever error handling you want
    //document.getElementById('y').innerHTML= this.responseText;
    var str=this.responseText;
    fileFL = str.split("\n");
  };
  xhr.send();
    
    
    
  var c=document.getElementById("Console");
	var Console=c.getContext("2d");
  c.width = document.body.clientWidth;
  c.height = document.body.clientHeight;
	var CANVAS_WIDTH = c.width;
	var CANVAS_HEIGHT = c.height;
  var FPS = 5;

  Console.fillStyle="#6E6E6E";
  //Console.fillStyle="#FFFFFF";
  Console.font="14px Orbitron";
  //---------------------------The Backbone ------------------
  setInterval(function() {
    draw();
  }, 1000/FPS); 

  function draw() {
    Console.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
    //Console.fillText(getMessage(),10,50);
    lines = lines.filter(function(line) {
      return line.active;
    });
    lines.forEach(function(line) {
      line.update();
		  line.draw();
		});
    lines.push(line());
    //console.log(lines.length);
    }
  
  //----------------------------initialize the game basics----------------
  function init(){
      lines.push(line());
  }

  //---------------------Generate random number(range as parameter)-------
  function randomNumber(range) {
    return Math.floor((Math.random()*range)+1);
  }
  
  function randomNumberBetween(from, to) {
		return Math.floor((Math.random()*to)+from);
	}

  function getMessage() {
    return fileFL[Math.floor(Math.random() * fileFL.length)];
  }

  var lines = [];//an array that will hold the bullets
  function line(I) {
		I = I || {};
		I.id = 2;
    I.x=5;
    I.y = CANVAS_HEIGHT+2;
    I.yVelocity=12;
    I.active = true;
    I.message = getMessage();
    I.inBounds = function() {
      return I.y >= 25 ;
    };
    
    I.draw = function() {
      Console.fillText(I.message,I.x,I.y);
    };
      
    I.update = function() {
      I.y=I.y-I.yVelocity;
      I.active = I.active && I.inBounds();
    };
    
    I.remove = function() {
      this.active = false;
    };
    
    return I;
  }

init();
});


</script>
</head>

<body bgcolor="#000000"> 
<canvas id="Console" style="z-index:1;"></canvas>
<div id="y"></div>
</body>
</html>
